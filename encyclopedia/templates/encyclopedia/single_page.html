{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if entry is None %}
        No Entry
    {% else %}
        {{ title }}
    {% endif %}
{% endblock %}

{% block body %}
    {% if entry is None %}
        No such entry
    {% else %}
        {{entry | safe}}
    {% endif %}
    <br><br>
    <a href="{% url 'edit' title %}">Edit this page</a>
{% endblock %}
